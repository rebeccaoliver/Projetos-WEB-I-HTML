<!DOCTYPE html>
<html>

<head>
    <title>Portfólio de Imagens</title>
</head>

<body>
    <header>
        <h1>Portfólio de Imagens</h1>
            <p>Bem-vindo ao armazém de imagens dedicado a <i>Jujutsu Kaisen</i>. Aqui, você encontrará uma coleção cuidadosamente organizada com artes e imagens representativas do universo da série.</p>
        </header>

    <section>
        <h2>Galeria de Imagens</h2>

        <figure>
            <img src="img/gojo.jpeg" alt="Gojo Satoru" width="300">
            <figcaption>Satoru Gojo em uma pose casual, vestindo roupas simples de treino que destacam sua postura relaxada, mas confiante. Uma expressão despreocupada e o cabelo prateado característico.</figcaption>
        </figure>

        <figure>
            <img src="img/sukuna.jpeg" alt="Ryomen Sukuna" width="300">
            <figcaption>Ryomen Sukuna em sua forma majestosa, usando um traje tradicional que combina elegância e poder. A expressão imponente e os detalhes de suas roupas destacam sua posição como o "Rei das Maldições".</figcaption>
        </figure>

        <figure>
            <img src="img/toji.jpeg" alt="Toji Fushiguro" width="300">
            <figcaption>Toji Fushiguro em uma pose forte e intimidante, vestindo roupas de treino que destacam seu físico atlético. Sua expressão séria reflete sua determinação e habilidade em combate.</figcaption>
        </figure>
    </section>
</body>

</html>
