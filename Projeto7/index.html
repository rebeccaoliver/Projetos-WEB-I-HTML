<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="#">Página Principal</a></li>
                <li><a href="#">Sobre Mim</a></li>
                <li><a href="#">Meus Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label>Interesses:</label><br>
            <input type="checkbox" id="interesse1" name="interesses" value="programacao">
            <label for="interesse1">Programação</label><br>
            <input type="checkbox" id="interesse2" name="interesses" value="design">
            <label for="interesse2">Design</label><br>
            <input type="checkbox" id="interesse3" name="interesses" value="musica">
            <label for="interesse3">Música</label><br>
            <input type="checkbox" id="interesse4" name="interesses" value="esportes">
            <label for="interesse4">Esportes</label><br>
            <input type="checkbox" id="interesse5" name="interesses" value="viagens">
            <label for="interesse5">Viagens</label><br>
            <input type="checkbox" id="interesse6" name="interesses" value="fotografia">
            <label for="interesse6">Fotografia</label><br>
            <input type="checkbox" id="interesse7" name="interesses" value="cozinhar">
            <label for="interesse7">Cozinhar</label><br>
            <input type="checkbox" id="interesse8" name="interesses" value="leitura">
            <label for="interesse8">Leitura</label><br><br>

            <label for="biografia">Biografia:</label><br>
            <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

</body>

</html>
